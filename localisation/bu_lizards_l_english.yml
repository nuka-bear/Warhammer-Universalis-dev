## Modifiers

lizard_skink_researchers:0 "Skink Researchers"
lizard_skink_researchers_desc:0 "The skinks, blessed with the wisdom of the Old Ones, require spaces dedicated to their research. By providing such facilities, they can unlock the mysteries of ancient technologies, lowering the cost of future advancements."

lizard_core_anywhere:0 "Astronomical Cartography"
lizard_core_anywhere_desc:0 "Through mastery of the heavens and the geomantic web, the Lizardmen can govern distant lands as if they were next door, making coring anywhere possible, regardless of distance."

lizard_saurus_warriors:0 "Berserk Saurus Warriors"
lizard_saurus_warriors_desc:0 "The mighty Saurus, born for war, unleash their primal fury on the battlefield. Trained to control their berserk rage, their effectiveness in combat increases, making them fearsome infantry."

lizard_better_monsters_1:0 "Integrated Dinosaur Divisions"
lizard_better_monsters_1_desc:0 "The great beasts of Lustria have been further incorporated into the armies of the Lizardmen. Larger, cheaper, and more deadly, these dinosaurs now serve as the vanguard of the Lizardmen’s forces."

lizard_better_monsters_2:0 "Restructured Dinosaur Corps"
lizard_better_monsters_2_desc:0 "With further training and reforms, the Lizardmen have perfected the integration of their colossal dinosaurs into the military, making them a central, cost-efficient force."

lizard_geomantic_web:0 "Perfected Geomantic Web"
lizard_geomantic_web_desc:0 "As foretold by the prophecies of the Old Ones, the geomantic web has been fully restored. The energies of the planet flow into Lizardmen hands, reducing the cost of all state decisions."

lizard_allow_geomantic_web:0 "Nexuses of the Geomantic Web"
lizard_allow_geomantic_web_desc:0 "The Lizardmen have found the nexuses of the geomantic web. Colonizing these power-rich sites will enhance the flow of geomantic energy throughout the world."

lizard_6th_spawning_site:0 "6th Spawning Site"
lizard_6th_spawning_site_desc:0 "A site blessed by the ley lines and prepared for the miraculous 6th spawning of Slann. It enhances local development, aligning with the will of the Old Ones."

lizard_ritual_site_ready:0 "Ritual Site"
lizard_ritual_site_ready_desc:0 "The ritual site has been completed at a critical nexus of ley lines, attuned to the planetary energies. The Old Ones’ power courses through it, subtly influencing all endeavors."

lizard_6th_spawning:0 "6th Slann Spawning"
lizard_6th_spawning_desc:0 "The miraculous spawning of a 6th generation of Slann has taken place. The Slann will guide the Lizardmen with unmatched wisdom, fostering prosperity and stability across their domains."

lizard_explosive_growth:0 "Explosive Religious Growth"
lizard_explosive_growth_desc:0 "The unification of the holy sites has triggered a religious awakening. Lizardmen missionaries convert heathens with ease, and cultures are assimilated rapidly to preserve the Old Ones' design."

lizard_innovation:0 "Sacred Innovations"
lizard_innovation_desc:0 "The Skink Priests and Slann Mage-Priests conduct bold experiments, pushing the boundaries of Lizardmen knowledge. Their constant innovation grants valuable insights at an accelerated rate."

lizard_colonists:0 "Colonization of the Ley Lines"
lizard_colonists_desc:0 "The ley lines extend across distant lands. By seeking out and securing these powerful regions, the Lizardmen expand their influence, strengthening the geomantic web."

### Lizards

gen_lizard_please_nobility_title:0 "Saurus' Teachings"
gen_lizard_please_nobility_desc:0 "The noble Saurus warriors teach their military prowess to the leader, ensuring that our armies remain unmatched. Their loyalty secures their continued guidance and strengthens our military power."

gen_lizard_skinks_title:0 "Skink Researchers"
gen_lizard_skinks_desc:0 "Our skinks require sanctuaries for their research. By providing them with these facilities, the secrets of ancient technologies shall be revealed to us, advancing our knowledge as the Old Ones decreed."

gen_lizard_celebration_title:0 "The Great Celebration"
gen_lizard_celebration_desc:0 "With the nobles and skinks aligned, it is time to hold a grand celebration. This gathering will solidify their loyalty and bring unity across the estates, marking a new era of cooperation."

gen_lizard_claim_temples_title:0 "Reclaim the Temple Cities"
gen_lizard_claim_temples_desc:0 "The ancient Temple Cities of Lustria are the birthright of the Lizardmen. We must reclaim all of them to secure our power and fulfill the prophecies of the Old Ones."

claim_all_temple_cities_tooltip:0 "Gain a permanent claim on all temple-cities."

gen_lizard_saurus_title:0 "Train the Saurus "
gen_lizard_saurus_desc:0 "The fierce Saurus warriors, while mighty, can sometimes lose control in battle. Through proper training, we will harness their rage and sharpen their effectiveness, turning them into an unstoppable force."

gen_lizard_get_monsters_title:0 "Integrate the Giant Beasts"
gen_lizard_get_monsters_desc:0 "Integrating the mighty dinosaurs into our forces requires army reforms and discipline. By restructuring our forces, we can bring more of these colossal creatures into battle, reducing their cost and increasing their presence."

gen_lizard_monster_spawning_grounds_title:0 "Monster Spawning Grounds"
gen_lizard_monster_spawning_grounds_desc:0 "To better integrate our massive dinosaurs, we need dedicated spawning grounds. With this foundation, the beasts will become a fully-fledged part of our military, providing us with overwhelming power."

gen_lizard_ultimate_mission_title:0 "The Geomantic Web"
gen_lizard_ultimate_mission_desc:0 "The ultimate goal of the Lizardmen is to restore the Geomantic Web to its full potential. By controlling the key Temple Cities and aligning them with the ancient power lines, we shall wield the planetary energies as the Old Ones intended."


### Old Ones

gen_old_ones_happy_priest_title:0 "Convince the Skinks"
gen_old_ones_happy_priest_desc:0 "The priests are willing to proceed with the fabled 6th Slann spawning, aligning their rituals with the ley lines to harness the full power of the geomantic web. It is time to prepare the spawning sites."

gen_old_ones_identify_ritual_site_title:0 "Identify the Ritual Site"
gen_old_ones_identify_ritual_site_desc:0 "The Skink Priests have found a site where the ley lines converge. This is a perfect location for the 6th spawning rituals, and we must prepare the land for this momentous event."

gen_old_ones_build_ritual_site_title:0 "Build the Ritual Site"
gen_old_ones_build_ritual_site_desc:0 "A temple must be constructed at the ritual site, amplifying the ley line's power. This will be the center of the 6th Slann spawning and a focal point of geomantic energy."

gen_old_ones_experiments_title:0 "Conduct Ritual Experiments"
gen_old_ones_experiments_desc:0 "Before attempting the 6th Slann spawning, the priests must conduct careful experiments with the ley lines. The costs are great, but the rewards will reshape the future of the Lizardmen."

gen_old_6th_spawning_title:0 "The 6th Slann Spawning"
gen_old_6th_spawning_desc:0 "The 6th generation of Slann has finally been born! These powerful mage-priests will lead the Lizardmen, ensuring prosperity and guiding us with the wisdom of the Old Ones for centuries to come."

gen_old_ones_find_ley_lines_title:0 "Explore the Ley Lines"
gen_old_ones_find_ley_lines_desc:0 "The ley lines extend beyond Lustria, branching across distant continents. By finding and securing these nexuses, we will extend the geomantic web’s reach and solidify our control."

gen_old_ones_holy_sites_converted_title:0 "Holy Sites Converted"
gen_old_ones_holy_sites_converted_desc:0 "Our efforts to unify the faith of the Lizardmen are complete. The holy sites are converted, and with it comes an explosion of religious fervor, spreading our sacred beliefs across the land."
