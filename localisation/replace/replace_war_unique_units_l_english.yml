 HUSSARS_DESC:1 "A Grail Knight, is a member of what is arguably the most devastating cavalry force in the Old World. Grail Knights are considered living saints and even demigods by their fellow Bretonnians, infused with the divine power of their kingdom's patron goddess, the Lady of the Lake. Capable of feats far beyond those of normal cavalry but often requiring vastly greater upkeep, they are few in number but legendary in their impact on a battle.\n\nThe number of §YGrail Knights§! regiments is calculated based on the development of provinces with accepted cultures at a rate of 1 unit per 100 development."
