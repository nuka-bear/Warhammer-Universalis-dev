 amazon_01_cav_aDESCR:0 "Huntresses are the elite cadre of the Amazon army. Drawing strength from the gods, these warrior women ride feral panthers into battle"
 amazon_01_inf_aDESCR:0 "Every Amazon woman is trained in the ways of warfare from birth and is hardened by a life in the unforgiving nature of their jungle environment."
 amazon_05_inf_aDESCR:0 "The Piranha Warriors prefer ranged weapons and are often found scouting ahead of an Amazon Warband. "
 amazon_06_cav_aDESCR:0 ""
 amazon_10_cav_aDESCR:0 "Culchan are huge, vicious, flightless birds that live in the vast and fertile Culchan Plains to the south of the Lizardmen's temple-city of Oyxl. They have been used as mounts by the Amazons."
 amazon_10_inf_aDESCR:0 "The Totem Guardians act as the Queen's bodyguard but are also seeking out any dissent in Amazon society."
 amazon_14_cav_aDESCR:0 "Those able to ride Cold Ones charge headlong into enemy lines, thrashing with crude but effective spears."
 amazon_14_inf_aDESCR:0 "The adoption of firearms was rather slow in some areas of Amazonia, but gradually the bow began to give way. The arquebus allowed infantry units a much higher rate of fire although less accuracy."
 amazon_18_cav_aDESCR:0 "Swarm cavalry were loose order cavalry armed with bows or carbines and would use harassing fire tactics to disorder the enemy before charging. The loose order the cavalry made them less vulnerable to fire from the enemy, but if the opposition could withstand their harassing attacks they would quickly fall under a charge.""
 amazon_19_inf_aDESCR:0 "An Amazon army using better fire weapons with better range and accuracy."
 amazon_23_cav_aDESCR:0 "The Amazon Dragoon was rifle and spear armed cavalry unit. Although a dragoon by name, it was actually much closer to the charging cavalry style. The brave warriors would charge towards the enemy firing carbines and pistols before closing for hand-to-hand combat."
 amazon_26_inf_aDESCR:0 "By combining the hit and run techniques of the traditional Amazon warfare and firearms, the ultimate expression of warfare is achieved"
 
