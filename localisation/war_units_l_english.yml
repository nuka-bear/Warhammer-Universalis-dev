 hobgoblin_1_cav_aDESCR:0 "When the Hobgoblin tribes of the Mourngul settled in the Mountains of Mourn, they domesticated the Hobhound by taking and nurturing unweaned puppies to provide breeding stock. That was many thousands of years ago, and now the Hobhound is used by the Mourngul as much as horses are used by other nomadic tribes."
 hobgoblin_1_inf_aDESCR:0 "The vilest and most treacherous of all their horrible kin, Hobgoblin Cutthroats delight in the unleashing of unnecessarily-vicious violence in battle."
 hobgoblin_9_inf_aDESCR:0 "The sneakiest of the sneaky, you might say. The finest assassins and ambushers of the Hobgoblin military."
 hobgoblin_10_cav_aDESCR:0 "Armed with crude bows, the wolf-riding Hobgoblins outweigh their craven nature by being useful hit-and-run skirmishers"
 hobgoblin_12_inf_aDESCR:0 "The Hobyars are warrior nobles and their retainers. They form the highest caste of nomad society, possessing the greatest wealth, prestige and martial prowess."
 hobgoblin_14_cav_aDESCR:0 "In mockery of their neighbors to the south, these hobgoblins ride looted temple dogs stolen from Cathay."
 hobgoblin_15_inf_aDESCR:0 "To be effective on the Steppes infantry continued to create mobile forts on the battlefields from which lighter muskets and cannon could be brought to bear on the enemy without the risk of cavalry shocks from the lighter steppe cavalry breaking their formations. Lightly armed soldiers would also raid deeper into enemy lands using boats along the great rivers of the plains"
 hobgoblin_18_cav_aDESCR:0 "The pride of the tribes, the Mangudai combine riding and marksmanship into an incredibly deadly combination. A Mangudai trains with his wolf mount constantly, and the pair become effectively one entity on the battlefield."
 hobgoblin_19_inf_aDESCR:0 "A natural development of the bolt thrower, the Rokkit Launcha is a simple device that swaps a spear for a battery of crudely designed rockets. Hobgoblin tribestrade for gunpowder with the Chaos Dwarfs, or simply steal it from Cathayan caravans. The fact that they work at all is surprising enough, the fact that they are not very safe for the crew operating the Rokkit Launcha less so."
 hobgoblin_23_cav_aDESCR:0 "Like all true Hobgoblins, Kheshig fight from the back of giant wolves, but they are even more skilled than their fellows. Savage in combat and steady with their bows, Kheshig are the fearsome core around which any great horde is built."
 hobgoblin_26_inf_aDESCR:0 "While the basics of Hobgoblin warfare did not change the general evolution of warfare would in time lead to a number of developments to the armies of the hosts. As sedentary powers pushed back the borders of the eastern Steppes, fortifying formerly nomadic areas, Hobgoblin countries themselves would often come to be dominated by and adapt the better weapons and more organized ideas of their neighbors."
 hobgoblin_28_cav_aDESCR:0 "The mere approach of an Hobgoblin war beast is enough to send enemies fleeing in panic."
 hobgoblin_30_inf_aDESCR:0 "By the end of the 29th century Hobgoblin armies had in many ways gone through similar transitions as militaries to in the Old World. While warfare would remain more mobile than in sedentary regions equipment and organization evolved to be more like standing armies. Mobility and the reliance on old tactics such as raiding and surprise attacks using boats would, however, continue to be employed regularly into the 30th century."

