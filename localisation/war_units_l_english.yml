 ogre_15_inf_a:0 "Leadbelchers"
 ogre_15_inf_aDESCR:0 "Roasting and tenderising enemies with point-blank cannon fire creates delicious, ready-to-eat meals"
 ogre_18_cav_a:0 "Sky-Striders"
 ogre_18_cav_aDESCR:0 "What the Sky-Titans no longer need, the Sky-Striders will gladly pluck from the corpse of their abandoned mountain holds."
 ogre_19_inf_a:0 "Powder-Guts"
