 ogre_1_cav_aDESCR:0 "Hunting beasts made entirely of coiled muscle and bereft of all fear."
 ogre_1_inf_a:0 "Ogre Bulls"
 ogre_1_inf_aDESCR:0 "Sheer brute strength, unending hunger, and barely enough wit to know fear. Nothing matters more to an Ogre Bull than his next meal."
 ogre_6_cav_a:0 "Gorgers"
 ogre_6_cav_aDESCR:0 "Outcast Ogre whelps become ravenous, sinewy, cannibalistic horrors, bereft of all reason."
 ogre_9_inf_a:0 "Ironguts"
 ogre_9_inf_aDESCR:0 "The only thing more frightening than a charging Ogre is an even bigger charging Ogre."
 ogre_10_cav_a:0 "Mournfang Cavalry"
 ogre_10_cav_aDESCR:0 "An Ogre rider can control his slavering Mournfang only by raining repeated blows upon its iron-hard skull."
 ogre_12_inf_a:0 "Maneaters"
 ogre_12_inf_aDESCR:0 "Nomadic mercenaries, adorned in the garish trappings of the kingdoms they have visited, fought for and terrorised."
 ogre_14_cav_a:0 "Crushers"
