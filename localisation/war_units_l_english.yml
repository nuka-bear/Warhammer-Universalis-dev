 vampcoast_01_cav_aDESCR:0 "These rabid beasts are the ideal raiding companions, more vicious in death than they ever were in life."
 vampcoast_01_inf_aDESCR:0 "These Undead mariners are competent crewmen and relentless fighters, making them ideal pirates."
 vampcoast_05_inf_aDESCR:0 "The random discharge of noisy, indiscriminate firepower gives the Gunnery Mob a small spark of satisfaction enjoyed in life."
 vampcoast_09_inf_aDESCR:0 "Rifles afford better accuracy, which can be advantageous for the clumsy hands of the rotting Undead."
 vampcoast_10_cav_aDESCR:0 "Terrifyingly ravenous mockeries of life, bound into monstrous groups with arcane spells."
 vampcoast_12_inf_aDESCR:0 "Where marksmanship might be lacking, a more powerful firearm will usually suffice."
 vampcoast_14_cav_aDESCR:0 "Scuttling across the battlefield, these killer arthropods want nothing less than to dismember and decapitate anything that comes near."
 vampcoast_15_inf_aDESCR:0 "Zombie pirate crews love dragging a big gun into a fight, no matter how unwieldy it might be!"
 vampcoast_18_cav_aDESCR:0 "A stampede of crab-like monsters is all the scarier when accompanied by the hisses and cracks of gunpowder weapons."
 vampcoast_19_inf_aDESCR:0 "Zombies controlled directly by a Vampire for the most dangerous tasks."
 vampcoast_23_cav_aDESCR:0 "A gargantuan, annihilative force of nature, unnaturally brought back from death to wreak yet more death."
 vampcoast_23_inf_aDESCR:0 "Death hasn't gotten in the way of these sure-shotted aim; in fact, if anything they've gotten better."
 vampcoast_26_inf_aDESCR:0 "The only thing scarier than a Depth Guard is one with a weapon that gives it a 1,970 yard reach."
 vampcoast_28_cav_aDESCR:0 "Ghostships are the result of necromantic rites performed by the most vile of necromancers of the Vampire Coast. Crewed by the souls of deceased pirates and sailors who are bound to serve their dark masters for eternity. Glowing with a ghostly luminescence and shrouded in an aura of chilling fog, Ghostships glide over the battlefields as if they were waves, striking terror into the hearts of those who glimpse their spectral forms."
 vampcoast_28_inf_aDESCR:0 "A colossal walking frame of galleon-torn timber, iron, and man-flesh, relentlessly driven by a vortex of deathly energy."

