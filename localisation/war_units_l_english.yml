 skaven_01_cav_aDESCR:0 "Swift paws and vicious claws let loose upon the battlefield are sure to lead to a violent, blood-drenched mass-mauling."
 skaven_01_inf_aDESCR:0 "In this lawless, miserable world the weak, or the merely out-maneuvered, are either killed or put to back-breaking toil by the strong."
 skaven_01_inf_bDESCR:0 "From a position of relative safety, slings enable them to watch their peers march to their doom."
 skaven_05_inf_aDESCR:0 "These secretive warriors work best when deployed away from the main host, striking at flanks and unsecured or vulnerable places."
 skaven_05_inf_bDESCR:0 "The cornerstone of the Skaven military, less numerous but better trained than the slave class."
 skaven_06_cav_aDESCR:0 "Patchwork creations of pure brawn and unthinking rage, they charge with the desire only to destroy."
 skaven_09_inf_aDESCR:0 "Lightly armoured and nimble beyond the ken of most, Clan Eshin's death squads move fast and kill quickly."
 skaven_09_inf_bDESCR:0 "The cornerstone of the Skaven military, less numerous but better trained than the slave class"
 skaven_10_cav_aDESCR:0 "The most brutish horrors of the rat brood bite, savage, and devour anything within reach of their razor-sharp teeth."
 skaven_12_inf_aDESCR:0 "Warpstone fire belches forth, reducing targets to nothing more than bubbling, crusted blobs."
 skaven_12_inf_bDESCR:0 "Recognisably dark-furred, the Skaven military elite fight with a proud zeal unique to their class."
 skaven_14_cav_aDESCR:0 "The cream of Clan Moulder’s creations, augmented with greater size and strength, and in some cases a transplanted mind!"
 skaven_15_inf_aDESCR:0 "Developed by Clan Skryre, these poisoned-wind globes contain an even more virulent strain of deadly gas."
 skaven_15_inf_bDESCR:0 "In a society as corrupt and perfidious as this, the law-makers must be protected from those whom they rule."
 skaven_18_cav_aDESCR:0 "It's not quite as bad as it sounds… In fact, it's far, far worse. Prepare to die."
 skaven_19_inf_aDESCR:0 "The very latest technology Clan Skryre have to offer requires a special breed of suicidal nutters to operate it effectively"
 skaven_19_inf_bDESCR:0 ""
 skaven_23_cav_aDESCR:0 "Careening across the battlefield, smashing everything on contact and incinerating anything too close with bolts of savage Warpstone lightning."
 skaven_23_inf_aDESCR:0 "These ludicrously long-barrelled guns require two Skaven to operate effectively, though safety be damned!"
 skaven_23_inf_bDESCR:0 "The projectors of their portable, Warp-powered drills gleam with energy, pulverising stone, armour and flesh!"
 skaven_26_inf_aDESCR:0 "The aim is calibrated, the muzzle is loaded and “FOOMPH!”, the deadly orb of Warpstone Gas is away!"
 skaven_26_inf_bDESCR:0 "The latest creations from the crazed laboratories of the Clans Skryre, Stormfiends are hulking brutes stitched together from a variety of body parts. Armed with a deadly array of experimental weaponry, they are able to wade through densely-packed enemies, or single-handedly halt enemy charges with blistering fire-storms."
 skaven_28_cav_aDESCR:0 "The very image of madness and ruin; the ultimate rat-made menace unleashed."
 skaven_30_inf_aDESCR:0 "Downscaled rapid firing warplighting cannons, wield by the warpmech teams."
 skaven_30_inf_bDESCR:0 "Your doom is coming man-things"
 
