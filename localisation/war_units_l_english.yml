 halfling_18_cavDESCR:0 "Various pieces of farming machinery are used by Halflings. For the most part they are designed for cutting wheat, but they are equally at home cutting off heads!"
 halfling_19_inf_1:0 "Knights of the Kitchen Table"
 halfling_19_inf_1DESCR:0 "With deams of mountains of iced buns and rivers of fizzy-drink they fearlessly entered Mordheim in search of gold, wyrdstone and abandoned kitchens to plunder."
 halfling_19_inf_2:0 "Gibfoot's Damned"
 halfling_19_inf_2DESCR:0 "They have defended the Moot since its inception and encompass veterans of many battles and adventures."
 halfling_23_cav:0 "Lords of the Harvest"
 halfling_23_cavDESCR:0 "Leaders of gangs of farm labourers"
 halfling_23_inf_1:0 "Pantry Guards"
 halfling_23_inf_1DESCR:0 "Cooks with more than reputation for their culinary skills."
 halfling_23_inf_2:0 "Field Wardens"
 halfling_23_inf_2DESCR:0 "Esteemed Figures in Halfling society, they keep the Moot safe from threats inside and outside"
 halfling_26_inf_1:0 "Grand Cauldron Cooks"
 halfling_26_inf_1DESCR:0 "There is no greater honor in the Moot than to be a cook at the Grand Cauldron."
 halfling_26_inf_2:0 "Sheriff"
 halfling_26_inf_2DESCR:0 "Both local militia leaders and law enforcemnet...Most of the their time."
 halfling_28_cav:0 "Kathleen Soup Tanks"
 halfling_28_cavDESCR:0 "A steam tank that shoots hot soup."
 halfling_28_inf_1:0 "Second Breakfast Battalion"
 halfling_28_inf_1DESCR:0 "Halflings with Rifles"
 halfling_28_inf_2:0 "Tater Tot Titans"
 halfling_28_inf_2DESCR:0 "Also Halflings with rifles"
 halfling_30_inf_1:0 "Master Chefs"
 halfling_30_inf_1DESCR:0 "An elite corps of halfling supersoldiers"
 halfling_30_inf_2:0 "Ratlings Snipers"
 halfling_30_inf_2DESCR:0 "Keen-eyed and naturally stealthy, the Ratlings serve  primarily as outstanding snipers – it is said they can take the head off a Dragon Ogre with their rifles from over a mile away. Ratlings are also employed as infiltrators and forward scouts, able to observe the enemy unseen due to their small stature and light-footedness."

 dwf_1_inf_a:0 "Miners"
 dwf_1_inf_aDESCR:0 "The pickaxe is not the mightiest Dwarfen weapon, but it serves with relative success in melee."
 dwf_5_inf_a:0 "Dwarf Warriors"
 dwf_5_inf_aDESCR:0 "With az in hand, Dwarfen warriors lay into the front lines with unremitting violence."
 dwf_9_inf_a:0 "Quarrellers"
 dwf_9_inf_aDESCR:0 "A volley of Dwarfen crossbow bolts will travel far and hit hard, particularly against the lightly armoured."
 dwf_12_inf_a:0 "Rangers"
 dwf_12_inf_aDESCR:0 "No cave is too dark, no pathway too treacherous for the Ranger to scout and scour and know."
 dwf_15_inf_a:0 "Thunderers"
 dwf_15_inf_aDESCR:0 "Although new, and therefore suspect, a Thunderer's handgun can punch through the heaviest of armour at short range."
 dwf_19_inf_a:0 "Longbeards"
 dwf_19_inf_aDESCR:0 "Longbeards are veteran fighters of many wars, rending armour with the two-handed az and cleaving opponents in two."
 dwf_23_inf_a:0 "Hammerers"
 dwf_23_inf_aDESCR:0 "Elite, hardened warriors, Hammerers thrive amongst the melee with warhammer in hand, smashing the unprepared to pieces"
 dwf_26_inf_a:0 "Irondrakes"
 dwf_26_inf_aDESCR:0 "The Irondrakes wield drakeguns, firing bursts of alchemical fury over anyone in their path."
 dwf_30_inf_a:0 "Ironbreakers"
 dwf_30_inf_aDESCR:0 "Trained to fight in tight formations, Ironbreakers form a living line of defence, letting enemies crash over them."
 
