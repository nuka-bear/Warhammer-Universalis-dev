l_english:
 estalian_nation_title:0 "Form Estalian Nation"
 estalian_nation_desc:0 "This year will mark the beginning of an evolutionary period for our nation. The old feudal ways will begin to make way for a more modern centralized nation. Although struggling financially due to miscalculated projects and military campaigns, we have managed to transform ourselves into one of the most dominant powers of the Old World."
 
 tilean_nation_title:0 "Form Tilean Nation"
 tilean_nation_desc:0 "Trade has long been a foundation of Tilean  policy. By extending our influence across borders and controlling its political development domestically, we have managed to become one of the foremost powers in the Old World. Our colonial expansion is becoming a major factor in promoting our nation's economic growth, reinforcing our position in world affairs"
 
 norscan_nation_title:0 "Form Norscan Nation"
 norscan_nation_desc:0 "For untold centuries the tribes of the North have been divided and locked in internecine power struggles. Previous High Kings have ultimately failed, to the delight of their Southern neighbors. Even so, the vision of a lasting union remains a tantalizing possibility..."
 
 restore_the_empire_title:0 "Unite the Empire Militarily"
 restore_the_empire_desc:0 "Regardless of the absence of a strong, central authority, our nation is prospering. Intellectual growth, combined with sea and overland trading, has also helped spur the development and transform our country into a wealthy manufacturing center."
 
 albion_nation_title:0 "Form Albion"
 albion_nation_desc:0 "While many of them have proud and ancient histories the Albion clans are weak and divided. We must unite the entire island under the rule of one clan. We will muster our courage and fight for a free and independent Albion."
 
 araby_nation_title:0 "Form Arabyan Nation"
 araby_nation_desc:0 "For hundreds of years the Arabyns have been divided, but we remember when the Grand Sultans organized all of us into one ummah, a community of the faithful that transcended tribal affiliation. Today we have overcome disunity and regained the oneness that triumphed in the day of the Grand Sultans and united Araby"

 nehekhara_nation_title:0 "Proclaim the Seventh Dynasty"
 nehekhara_nation_desc:0 "Nehekhara - restored to its former glory. An empire and dynasty to surpass all others, led by an immortal King of Kings."
 
 diplomatically_form_bretonnia_title:0 "Form Bretonnian Nation Diplomatically"
 diplomatically_form_bretonnia_desc:0 "By uniting our political development domestically and extending our influence beyond our borders we will be able to reinforce our position in world affairs and transform into one of the foremost Old World powers, the United Kingdom of Bretonnia."
 MUST_BE_BRT_ROYARCH:0 "Must be the Royarch of Bretonnia!"
 
 militarily_bretonnian_nation_title:0 "Form Bretonnian Nation Militarily"
 militarily_bretonnian_nation_desc:0 "Now that we control the key provinces of Bretonnia, local nobles have no other choice but to accept our leadership. When they fall in line, the united Kingdom of Bretonnia will become the leading power of the world."
 
 border_prince_confederacy_nation_title:0 "Unite the Border Princes"
 border_prince_confederacy_nation_desc:0 "For untold centuries, the lands of the Borderlands have been divided amongst squabbling petty Border-Princes. It was this squabbling that weakened us, and allowed us to be raided by the Greenskins and Skaven. Now, however, that the lands of the Border-Princes are united under our rule, we can finally form a unified kingdom of our own.\n\n§R(Mutually exclusive with other potential formables)§!"
 
 karak_eight_peaks_nation_title:0 "Reclaim Karak Eight Peaks"
 karak_eight_peaks_nation_desc:0 "Countless ancestors would have never dared this dream possible, but Karak Eight Peaks has been freed from the Grobi and Thaggoraki despoilers! Countless oaths have been fullfiled, countless wrongs put right. The true king of the mountain, shall come into his own!"
 
 strygos_nation_title:0 "Resurrect Strygos"
 strygos_nation_desc:0 "We have reclaimed the main parts of our ancestral homeland and have proved that Strygos lives on! We shall announce ourselves as Strygos reborn, the true hegemons of the Badlands!"

 goblin_eight_peaks_nation_title:0 "The Last King of the Eight Peaks"
 goblin_eight_peaks_nation_desc:0 "Those stunties and ratties have the learned the hard way who is the one and only Warlord of Eight Peaks!"
 
 cathay_nation_title:0 "Reform Grand Cathay"
 cathay_nation_desc:0 "The Celestial Dragon Emperor once ruled over all Cathay. Let us rise to reclaim the legacy of the Celestial Dragon and crush the weaker lineages that have attempted to claim the Empire that is our birthright!"
 
 karaz_ankor_nation_title:0 "Reforge the Karaz Ankor"
 karaz_ankor_nation_desc:0 "The Age of Reclamation has ended. The Karaz Ankor stands united. Every lost hold reclaimed, every grudgemonger slain. So marks the beginning of a new Golden Age for the Dawi!"
 
 form_under_empire_title:0 "Form the Under-Empire"
 form_under_empire_desc:0 "All major rivals have slain-perished, and one clan has emerged from the bloodbath as the new ruler of all of Skavendom!"
 
 ind_nation_title:0 "Form Ind"
 ind_nation_desc:0 "Form the mighty Ind and bring all the lands of the Ind subcontinent under your rule."
 
 norse_dwarf_nation_title:0 "Unite the Norse Dwarfs"
 norse_dwarf_nation_desc:0 "Since ancient times the Krakas of the Norse Dwarfs have been threatened from Kazaki-dum and their Umgi slaves who only want to take our people and our wealth. It is time that we set aside our differences and unite as one nation."
 
 druchii_nation_title:0 "Claim Malekith's Legacy"
 druchii_nation_desc:0 "As a spiritual descendant of Malekith, the great Witch King and founder of Naggaroth, it is our duty to reclaim his legacy. With the traditional Druchii Strongholds under our control we can at last proclaim ourselves the leader of all of the Druchii."
 
 unite_dragon_isles_title:0 "Unite the Dragon Isles!"
 unite_dragon_isles_desc:0 "The time has come to unite the Dragon Isles by force! The time for diplomacy is over and all these warring daimyo lords must be conquered."
 
 united_dragon_isles_title:0 "The Dragon Isles is united"
 united_dragon_isles_desc:0 "The warring factions of the Dragon Isles have finally been united under a strong emperor."
 
 united_dragon_isles_daimyo_title:0 "The Dragon Isles is united"
 united_dragon_isles_daimyo_desc:0 "The warring factions of the Dragon Isles have finally been united under a strong emperor."
 
 