l_english:
 war_ruler.0.t:0 "Long-lived Ruler"
 war_ruler.0.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is a member of a long-lived race, and so looks forward to a seemingly immortal existence."
 war_ruler.0.a:0 "A blessing... or a curse?"
 
 war_ruler.1.t:0 "[Root.Monarch.GetTitle]'s Old Age"
 war_ruler.1.dwarven:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is a dwarf and, despite the stubbornness of [Root.Monarch.GetHerHis] kind, must accept the fragility of life. Dwarves usually live up to 200 years and soon it will be time for [Root.Monarch.GetHerHim] to return to the earth."
 war_ruler.1.lizardmen:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is a dwarf and, despite the stubbornness of [Root.Monarch.GetHerHis] kind, must accept the fragility of life. Lizardmen usually live up to 250 years and soon it will be time for [Root.Monarch.GetHerHim] to return to the earth."
 war_ruler.1.elven:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is an elf but still very much mortal. Despite being the most long-lived race [Root.Monarch.GetName] has now reached the 'Elder' phase of elvenkind."
 war_ruler.1.a:0 "All are equal before death."
 ruler_is_dwarven_tooltip:0 "§TExpected Life Expectancy: up to 200 years old§!"
 ruler_is_lizardmen:0 "§TExpected Life Expectancy: up to 250 years old§!"
 ruler_is_elven_tooltip:0 "§TExpected Life Expectancy: up to 400 years old§!"


 war_ruler.4.t:0 "[Root.Monarch.GetTitle] Dies of Old Age"
 war_ruler.4.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has lived a long life far beyond any natural human's, and now they have passed from this world."
 war_ruler.4.a:0 "RIP"
 
 war_ruler.5.t:0 "[Root.Consort.GetTitle] Dies of Old Age"
 war_ruler.5.d:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] has lived a long life far beyond any natural human's, and now they have passed from this world."
 war_ruler.5.a:0 "RIP"
 
 war_ruler.6.t:0 "[Root.Heir.GetTitle] Dies of Old Age"
 war_ruler.6.d:0 "[Root.Heir.GetTitle] [Root.Heir.GetName] has lived a long life far beyond any natural human's, and now they have passed from this world."
 war_ruler.6.a:0 "RIP"
 
 war_ruler.7.t:0 "Decadence Comes with Age"
 war_ruler.7.d:0 "It's hard to keep up with the young races of the world. [Root.Monarch.GetName] believes everything was better in the good ol' days."
 war_ruler.7.a:0 "Am I out of touch? No, it's the younger races who are wrong!"
 war_ruler.7.b:0 "The world moves too fast... I must contemplate on this."
 war_ruler.7.c:0 "Reminisce about the glory days."
 war_ruler.7.e:0 "I'm sure those old tactics will help us!"
 war_ruler.7.f:0 "We didn't need all that money back in my day."
 war_ruler.7.g:0 "All those advisors know nothing about the real world!"
 war_ruler.7.h:0 "I have some great ideas for a new form..."
 war_ruler.7.i:0 "I'm sure this investment will be very lucrative."
 ruler_incoherent_orders:0 "Incoherent Orders"
 ruler_complecent_ruler:0 "Complacent Ruler"
 ruler_antagonized_advisor:0 "Antagonized Advisors"
 ruler_stupid_administration_reform:0 "Administration Reforms"
 
 war_ruler.3.t:0 "Learnings of an Elder"
 war_ruler.3.d:0 "Its very easy to forget that the younger races live life to a fuller and quicker pace than ours. [Root.Monarch.GetName] must keep up with new developments if our country is to prosper."
 war_ruler.3.a:0 "We must be open to new change and ideas."
 war_ruler.3.b:0 "There's a whole new world out there, as an elder race we must lead the way!"
 war_ruler.3.c:0 "War has changed."
 
