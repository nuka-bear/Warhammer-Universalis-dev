 nehekharan_pantheon:0 "The Nehekharan Pantheon"
 nehekharan_pantheon_religion_desc:0 "There are many Gods and Goddesses in the Nehekharan pantheon, taking hundreds of different forms. These include natural phenomena (stars, moon, sun etc.) or animals of the desert. Some of the most important Gods are: Ptra the God of the Sun, Asaph the Goddess of Magic and Usirian, God of the Underworld. Most of their gods are only remembered because of their blessings on the Nehekharan armies, as all gods relating to average life have been nullified since "proper life" was destroyed by the curse of Nagash. Despite everything, the gods of old Nehekhara have continued to guide and aid their charges."
 nehekharan_pantheon_rebels_demand:0 "Convert $COUNTRYNAME$"
 nehekharan_pantheon_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 nehekharan_pantheon_rebels_title:0 "Religious"
 nehekharan_pantheon_rebels_name:0 "$RELIGION$ Zealots"
 nehekharan_pantheon_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 nehekharan_pantheon_rebels_army:0 "$RELIGION$ Army"
 
  
