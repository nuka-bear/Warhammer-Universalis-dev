 #dwarf
 dawi_denominations:0 "Dwarf Denominations"
 ancestor_gods:0 "Ancestor Gods"
 ancestor_gods_religion_desc:0 "The Ancestor Gods represent the chief deities worshipped by the Dwarfs. The Dwarfs venerate their once-mortal legendary ancestors instead of worshipping distant otherworldly gods like Men and Elves. Dwarfs believe that the spirits of the Ancestors watch over them, guide their actions, judge their achievements and determine if they have led worthy lives.\n\n Of these gods, Grungni, Valaya, and Grimnir are the most important. According to Dwarflore, the three were born from deep within the hearts of the first mountains of the mortal world, and the entire Dwarf race are descended from them."
 ANCESTOR_GODS_HERETICS:0 "Ancestor God Heretics"
 
