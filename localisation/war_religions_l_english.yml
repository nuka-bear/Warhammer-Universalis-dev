 skaven_denominations:0 "Skaven"
 horned_rat:0 "Horned Rat"
 horned_rat_religion_desc:0 "The supreme god of the Skaven, and he brooks no other gods before him among the ratmen. Even though he is not a major Chaos Gods, he is undoubtedly one of them."
 horned_rat_rebels_demand:0 "Convert $COUNTRYNAME$"
 horned_rat_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace. The Horned Rat is an embodiment of decay, ruin, pestilence, strife, hunger, ambition and all the other ignoble characteristics that represent the sum total of all the Skaven race is and all the ratmen hope to be."
