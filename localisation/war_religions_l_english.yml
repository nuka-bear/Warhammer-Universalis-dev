 hashut:0 "Hashut"
 hashut_religion_desc:0 "Hashut is the Dark Father of Chaos Dwarfs, a cruel and violent deity, His idols usually depict him as a brazen bull. To this day, scholars still discuss whether Hashut is a true Chaos God, an upstart Great Daemon or something else, a primordial force that was spawned in the dawn of time. During the Great Cataclysm, the Ancestor Gods abandoned those that would become the Chaos Dwarfs, who found salvation in a new master, Hashut. In reward for centuries of devotion, He has gifted the Chaos Dwarfs with dark, sorcerous secrets. Sacrifices to Hashut are usually thrown into great, bull-shaped furnaces, where they burn to the death in His honour."
