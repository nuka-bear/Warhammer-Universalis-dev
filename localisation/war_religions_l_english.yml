 lizardmen_denominations:0 "Lizardmen"
 old_ones:0 "Old Ones"
 old_ones_religion_desc:0 "The Old Ones represents the religion of the Lustrian and Southland Lizardmen. The 'Old Ones' were am ancient race of beings who came from the stars, with a power so great that it could shape worlds to their whims. The Lizardmen, one of their many creations, now venerate the Old Ones as their gods and long-gone masters, and try to carry out and interpret their 'Great Plan'. The Slann Mage Priests are at the head of the most important rituals and sacrifices, while Skink Shamans usually conduct the lesser divinations."
