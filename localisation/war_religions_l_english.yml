 eastern_denominations:0 "Eastern"
 yin_yang:0 "Harmony"
 yin_yang_religion_desc:0 "Harmony represents the practices of the men inhabiting the Far East, primarily in Grand Cathay. While the The Dragon Emperor and Moon Empress are revered throughout Grand Cathay as great leaders worthy of obedience and adoration, they do not claim to be gods and do not wish to be worshipped in a religious sense.\n\nIn it's stead Harmony is the driving force behind Cathayan society. The teachings of the Dragon Emperor are such that everyone must work in concert with themselves and the land for the betterment of all and to find their natural place. This quest for harmony drives everything in Cathay."
