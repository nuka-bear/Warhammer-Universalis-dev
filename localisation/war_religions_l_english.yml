 myrmidia:0 "Myrmidian"
 myrmidia_religion_desc:0 "Myrmidia is the primary and patron goddess of Tilea and Estalia. She is the goddess of honourable war, civilisation, strategy, soldiers, vengeance, beauty, art and honour. In the year 2502 IC, the Cult of Myrmidia is experiencing a schism between the Tilean and Estallian branchs of the Cult. They each have very different perspectives on several major views about the goddess and her lore, not helped by the fact that her three holy books each present very all different accounts of her origins and place varying emphasis on the importance of her story. \n\nMyrmidia is reported by some sacred texts to once have walked the earth clad in mortal flesh. Myrmidia would allegedly grow into a warrior maiden and rally the people of the southern Old World against all enemies. Tileans claim she was born in Remas and conquered Estalia, while the Estalians claim she was born in Magritta and conquered Tilea. Regardless of which version is true, she united the southern civilisations. The day she was crowned queen of the southern realms, however, she was assassinated. When Myrmidia lay dying from her wounds, she ordered a great ship be built, and, it is said, sailed west upon it, there to return to her home amongst the gods, known now, and forever after, as a goddess of war."
 myrmidia_rebels_demand:0 "Convert $COUNTRYNAME$"
 myrmidia_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
