 #arabyn
 arabyn_denominations:0 "Arabyn Denominations"
 the_one_faith:0 "The One Faith"
 the_one_faith_religion_desc:0 "The One Faith represents a monotheist religion primarily practiced by the humans inhabiting the Northern Southlands. The One is the solar god, king of the heavens and protector of men, who enlightens them with his blessings but also with his anger. The humble and reasonable man will be able to attract his favours, but the unruly and reckless will only attract his wrath."
 HERETIC:0 "Arabyn Heretic"
 
 #draconic
 draconic_denominations:0 "Dragon Cults"
 dragon_cult:0 "Dragon Cults"
 dragon_cult_religion_desc:0 "Abandoned and ignored by distant gods, some people have turned to worshipping the great dragons who once owned the lands and now mostly lie dormant. It is not a unified faith but a collect of many different minor cults devoted to different dragons. All agree that the dragons themselves are divine, and find their draconic deities to be much more acceptable than empty prayers offered in temples. All seek to awaken the dragons and see them wreak havoc on their enemies."

