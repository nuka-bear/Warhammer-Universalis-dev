 kislev_old_faith:0 "The Old Faiths"
 kislev_old_faith_religion_desc:0 "The Old Faiths represents the loose collection of deities, minor spirits and other beings that were widely worshipped by Kislevites. While the Great Orthodoxy is popular in Kislev, many Kislevites still prefer the old ways of the traditional cults and utterly reject the centralisation of their faiths under the Great Orthodoxy."
