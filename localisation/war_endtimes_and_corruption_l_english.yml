 everchosen_events.2.t:0 "Open Another Gate"
 everchosen_events.2.d:0 "We have another opportunity to open a Chaos Gate to the realms of Chaos! Let Chaos pour through. CHAOS!"
 everchosen_events.2.option_1:0 "Perhaps this location."
 everchosen_events.2.option_2:0 "Or this?"
 everchosen_events.2.option_3:0 "No, here is best."
 everchosen_events.2.option_4:0 "Let us siphon the energies instead."



  everchosen_personality:0 "Everchosen"
  everchosen_personality_desc:0 "An Everchosen is a Chaos Demon who has earned the favor of all four Chaos Gods."




  #### Ending the End Times

  cb_war_end_end_times:0 "End the End Times"
  cb_war_end_end_times_desc:0 "Attempt to take down the Everchosen and end the End Times. The nation who succeeds gains a large permanent bonus."
  end_end_times_wargoal_desc:0 "Take their capital"

  end_end_times_wargoal:0 "Take their capital"

  END_END_TIMES_WAR_NAME:0 "End Times War"

  PEACE_po_end_end_times:0 "End the End Times"
  CB_ALLOWED_po_end_end_times:0 "End the End Times"
  po_end_end_times_desc:0 "You will put an end to the end times, and gain a large permanent bonus."

  end_end_times_event_tt:0 "Put an end to it. End the end times."


  end_times_events.2001.t:0 "The Everchosen Falls"
  end_times_events.2001.d:0 "In an event that shakes the very foundations of the world, the Everchosen has been defeated, and the unholy tide of Chaos is finally broken. Across the land, the fires of rebellion and the taint of corruption are snuffed out, as if a dark cloud lifts from the world. The End Times, once thought inevitable, have come to a close, ushering in a new age of hope."
  end_times_events.2001.option_1:0 "The darkness has lifted at last"

  end_times_events.2002.t:0 "The Everchosen Falls"
  end_times_events.2002.d:0 "In an event that rends the fabric of the Great Game, the Everchosen has fallen, and the inexorable march of Chaos is halted. Across the mortal realms, the weak cling to their fleeting triumph, their fires of defiance rekindled, and the sacred gifts of the Dark Gods are driven back as if a cruel veil is torn away. The End Times, once promised as the apotheosis of entropy and despair, have been denied—for now.\n\nYet, the servants of Chaos know that this age of fragile hope is but a delay, for the winds of ruin are eternal, and the Dark Gods shall rise again."
  end_times_events.2002.option_1:0 "No matter! We shall conquer the world anyway. Once these rebels stop spawning ..."

  survived_the_end_times:0 "Survived the End Times"
  survived_the_end_times_desc:0 "We survived the end times on the side of good."

  saved_the_world:0 "Saved the World"
  saved_the_world_desc:0 "We defeated the Everchosen and closed the Chaos Gate, saving the world from Chaos. The glory of our nation shall forever echo is the hearts of minds of the Good!"

  destroy_the_chaos_gate_decision_title:0 "Destroy the Chaos Gate"
  destroy_the_chaos_gate_decision_desc:0 "Destroy the Chaos Gate, ending the End Times."

#### CHAOS CORRUPTION EVENTS

 chaos_corruption_disaster:0 "Chaos Corruption"
 chaos_corruption_disaster_desc:0 "Chaos cults have taken hold in our land. If we do not root them out, then we risk a total overthrow of our established order. A terrible outcome. Unless ... perhaps that is what we want?"



  chaos_corruption_events.2.t:0 "The Slaaneshi Seduction"
chaos_corruption_events.2.d:0 "Whispers of indulgence and ecstasy sweep through your land as cults of Slaanesh emerge, spreading their influence over your people. The allure of hedonistic pleasures beckons many to abandon their former beliefs."
chaos_corruption_events.2.option_1:0 "Let them indulge in their desires"
chaos_corruption_events.2.option_2:0 "Embrace the worship of Slaanesh"

chaos_corruption_events.3.t:0 "Nurgle's Rot"
chaos_corruption_events.3.d:0 "A vile disease spreads across your lands, a manifestation of Nurgle's 'gifts' that weakens the resolve of your people and festers rebellion. Some, however, see it as a blessing rather than a curse."
chaos_corruption_events.3.option_1:0 "Accept the Plaguebearers among us"
chaos_corruption_events.3.option_2:0 "Embrace the worship of Nurgle"

chaos_corruption_events.4.t:0 "Blood for the Blood God"
chaos_corruption_events.4.d:0 "A surge of violent fervor overtakes your realm as Khorne's followers demand blood and skulls. Battle-thirsty cultists rally to spread chaos and fulfill the will of the Blood God."
chaos_corruption_events.4.option_1:0 "Let them fight each other to exhaustion"
chaos_corruption_events.4.option_2:0 "Embrace the worship of Khorne"

chaos_corruption_events.5.t:0 "Tzeentch's Trickery"
chaos_corruption_events.5.d:0 "Reality begins to twist and warp as Tzeentch’s influence grows, with bizarre occurrences unsettling the people. In the confusion, those loyal to the Changer of Ways find an opportunity to gain followers."
chaos_corruption_events.5.option_1:0 "Allow the madness to play out"
chaos_corruption_events.5.option_2:0 "Embrace the worship of Tzeentch"

chaos_corruption_events.6.t:0 "Corruption of Chaos Undivided"
chaos_corruption_events.6.d:0 "Your estates are overrun by fanatics who worship Chaos in all its aspects. Nobles, clergy, and merchants alike fall to corruption, threatening stability across your land."
chaos_corruption_events.6.option_1:0 "Purge the estates of their heretical elements"
chaos_corruption_events.6.option_2:0 "Embrace the path of Chaos Undivided"


